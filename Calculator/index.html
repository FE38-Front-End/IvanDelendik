<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" name="" id="calc-inp" autofocus />
      <div class="calc" data-type="calc">
        <div class="calc-save">
          <button class="MC">MC</button>
          <button class="MR">MR</button>
          <button class="MPlus">M+</button>
          <button class="MMinus">M-</button>
          <button class="MS">MS</button>
        </div>
        <div class="calc-param">
          <button class="percent">%</button>
          <button class="CE">CE</button>
          <button class="C">C</button>
          <button class="Del">Del</button>

          <button class="fraction">1/x</button>
          <button class="power">x<sup>2</sup></button>
          <button class="radical">âˆšx</button>
          <button class="divide">&divide</button>

          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="multiply">&times</button>

          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="minus">-</button>

          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="plus">+</button>

          <button class="plusMinus">+/-</button>
          <button class="zero">0</button>
          <button class="virgule">,</button>
          <button class="equalle">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
